<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="./database/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="stylesheet" href="./admin_product.css">
</head>

<body>
    <style>
        .wrap {
            box-sizing: content-box;
            font-family: 'Raleway', sans-serif;
            font-size: 1.23rem;
        }
    </style>
    <div class="wrap">
        <!-- control board -->
        <div class="control-board row">
            <div class="menu col-lg-2 col col-xs-12 p-0 m-0">
                <div class="btn-toggle-nav d-flex flex-column justify-content-start flex-shrink-0 p-3 bg-body-tertiary" style="">
                    <a href="#"
                        class="menu-d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                        <svg class="bi pe-none me-2" width="40" height="32">
                            <use xlink:href="#"></use>
                        </svg>
                        <span class="fs-4">Menu</span>
                    </a>
                    <hr>
                    <ul class="nav nav-pills flex-column mb-auto">
                        <li class="nav-item">
                            <a href="../index.html" class="nav-link link-body-emphasis" aria-current="page">
                                <svg class="bi pe-none me-2" width="16" height="16">
                                    <use xlink:href="#home"></use>
                                </svg>
                                Home
                            </a>
                        </li>
                        <li>
                            <a href="./admin-cart.html" class="nav-link link-body-emphasis">
                                <svg class="bi pe-none me-2" width="16" height="16">
                                    <use xlink:href="#speedometer2"></use>
                                </svg>
                                My Cart
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-body-emphasis">
                                <svg class="bi pe-none me-2" width="16" height="16">
                                    <use xlink:href="#table"></use>
                                </svg>
                                Orders
                            </a>
                        </li>
                        <li>
                            <a href="./admin_product.html" class="nav-link link-body-emphasis ">
                                <svg class="bi pe-none me-2" width="16" height="16">
                                    <use xlink:href="#grid"></use>
                                </svg>
                                Products
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav-link link-body-emphasis">
                                <svg class="bi pe-none me-2" width="16" height="16">
                                    <use xlink:href="#people-circle"></use>
                                </svg>
                                Customers
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="my-cart col-lg-10 col col-xs-12 my-5">
                <h2 class="text-dark text-center mb-5">My Cart</h2>
                <table class="table table-bordered align-middle p-0 m-0">
                    <thead>
                        <tr class="table-info text-center">
                            <!-- <th scope="col">#</th> -->
                            <th scope="col">Product ID</th>
                            <th scope="col">Product Name</th>
                            <th scope="col">Image</th>
                            <th scope="col">Category</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Price</th>
                            <th scope="col">Total Price</th>
                            <th scope="col">Function</th>
                        </tr>
                    </thead>
                    <tbody class="list-carts">
                        
                    </tbody>
                    <caption class="text-end p-3 my-2 mx-3">Total Price: <span class="total-price"></span> <i>$</i></caption>
                </table>
            </div>
            </div>
        </div>


        <!-- pháº§n footer -->
        <div class="footer">
            <div class="footer_contact"></div>
            <div class="footer_infor">
                <div class="infor_newsletter"></div>
                <div class="infor_service"></div>
                <div class="infor_infor"></div>
                <div class="infor_extras"></div>
            </div>
